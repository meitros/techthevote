<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon-32x32.png'|prepend:site.baseurl }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon-96x96.png'|prepend:site.baseurl }}" sizes="96x96">
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico'|prepend: site.baseurl }}">

  {% assign canonical_url = page.url|replace:"index.html",""|prepend:site.baseurl|prepend:site.url %}

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt|strip_html|strip_newlines|truncate:160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="/assets/images/main-cta.png" />

  <link rel="stylesheet" href="{{ '/assets/css/main.css'|prepend:site.baseurl }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="canonical" href="{{ canonical_url }}">
</head>
